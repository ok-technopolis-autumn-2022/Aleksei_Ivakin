<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>
<header>
    <h1>TODOS</h1>
</header>
<div class="mainView">
    <div id="inputField">
        <button id="expandButton">
            arrow
        </button>
        <input id="newTaskInput" type="text" placeholder="What needs to be done?">
    </div>
    <div id="mainList">
        <fieldset id="tasks">
            <input type="checkbox" id="task">
            <label for="task">HTML</label>
            <input type="button" value="delete">
        </fieldset>
    </div>
    <div id="formatField">
        <fieldset>
        <p id="countInfo">3 items left</p>
        <button id="selectAllButton">
            All
        </button>
        <button id="selectActiveButton">
            Active
        </button>
        <button id="selectCompletedButton">
            Completed
        </button>
        <button id="clearCompletedButton">
            Clear completed
        </button>
        </fieldset>
    </div>
</div>
</body>
</html>
