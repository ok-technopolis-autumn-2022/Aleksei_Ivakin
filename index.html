<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" href="input.scss"/>
    <script src="index.js" defer></script>
</head>
<body>
<div class="todo">
    <header>
        <h1 class="title">todos</h1>
    </header>
    <main class="todoApp">
        <section class="taskInput">
            <form action="#" method="post" class="taskInput_inputField">
                <button class="taskInput_selectAllButton" title="Выбрать все задачи">
                    <img src="images/arrowDown.svg" alt="Arrow down">
                </button>
                <input class="taskInput_newTaskInput" type="text" aria-label="Ввести новую задачу"
                       id="newTaskText" placeholder="What needs to be done?">
            </form>
        </section>
        <section class="list">
            <ul class="tasksList" aria-label="Список задач"></ul>
        </section>
        <section class="buttons">
            <div class="formatField">
                <div>
                    <label class="countInfo">1 items left</label>
                </div>
                <div class="chooseFormat" role="radiogroup">
                    <input class="chooseFormat_button" id="sallb" type="radio" name="filter"
                           aria-label="Выбрать все задачи" checked>
                    <label class="chooseFormat_buttonLabel" for="sallb">All</label>
                    <input class="chooseFormat_button" id="sactiveb" type="radio" name="filter"
                           aria-label="Выбрать активные задачи">
                    <label class="chooseFormat_buttonLabel" for="sactiveb">Active</label>
                    <input class="chooseFormat_button" id="scomplb" type="radio" name="filter"
                           aria-label="Выбрать выполненные задачи">
                    <label class="chooseFormat_buttonLabel" for="scomplb">Completed</label>
                </div>
                <div>
                    <button class="clearCompletedButton" aria-label="Удалить выполненные задачи">
                        Clear completed
                    </button>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
