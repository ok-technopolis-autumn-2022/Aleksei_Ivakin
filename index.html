<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="todo">
    <header>
        <h1>TODOS</h1>
    </header>
    <main>
        <section class="mainView">
            <div class="inputField">
                <button class="expandButton" title="Развернуть"></button>
                <input class="newTaskInput" type="text" aria-label="Новая задача" placeholder="What needs to be done?">
            </div>
            <ul class="mainList" aria-label="Список задач">
                <li>
                    <input class="checkButton" type="checkbox" id="task" title="Выполнение задачи">
                    <label class="taskText" for="task" aria-label="Задача">HTML</label>
                    <input class="deleteButton" type="button" title="Удалить задачу">
                </li>
            </ul>
        </section>
        <section class="buttons">
            <div class="formatField">
                <div aria-label="Фильтр задач">
                    <label class="countInfo">3 items left</label>
                    <div class="chooseFormat" role="radiogroup">
                        <input class="selectAllButton" id="sallb" type="radio" name="filter"
                               aria-label="Выбрать все задачи" checked>
                        <label class="buttonLabel" for="sallb">All</label>
                        <input class="selectActiveButton" id="sactiveb" type="radio" name="filter"
                               aria-label="Выбрать активные задачи">
                        <label class="buttonLabel" for="sactiveb">Active</label>
                        <input class="selectCompletedButton" id="scomplb" type="radio" name="filter"
                               aria-label="Выбрать выполненные задачи">
                        <label class="buttonLabel" for="scomplb">Completed</label>
                    </div>
                    <button class="clearCompletedButton" aria-label="Удалить выполненные задачи">
                        Clear completed
                    </button>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
