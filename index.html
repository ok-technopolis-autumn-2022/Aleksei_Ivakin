<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>
<div class="todo">
    <header>
        <h1>TODOS</h1>
    </header>
    <main>
        <section class="mainView">
            <div class="inputField">
                <button class="expandButton">
                    markAllTasks
                </button>
                <input class="newTaskInput" type="text" aria-label="Новая задача" placeholder="What needs to be done?">
            </div>
            <ul class="mainList" aria-label="Список задач">
                <li>
                    <input type="checkbox" id="task" title="Выполнение задачи">
                    <label for="task" aria-label="Задача">HTML</label>
                    <input type="button" value="delete" title="Удалить задачу">
                </li>
            </ul>
        </section>
        <section class="buttons">
            <div class="formatField">
                <p class="countInfo">3 items left</p>
                <fieldset role="radiogroup" aria-label="Фильтр задач">
                    <input type="radio" name="filter" class="selectAllButton" aria-label="Выбрать все задачи" checked>All
                    <input type="radio" name="filter" class="selectActiveButton" aria-label="Выбрать активные задачи">Active
                    <input type="radio" name="filter" class="selectCompletedButton"
                           aria-label="Выбрать выполненные задачи">Completed
                    <button class="clearCompletedButton" aria-label="Удалить выполненные задачи">
                        Clear completed
                    </button>
                </fieldset>
            </div>
        </section>
    </main>
</div>
</body>
</html>
